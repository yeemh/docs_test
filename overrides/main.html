{% extends "base.html" %}

{% block content %}
{% if page.nb_url %}
    <a href="{{ page.nb_url }}" title="Download Notebook" class="md-content__button md-icon">
        {% include ".icons/material/download.svg" %}
    </a>
{% endif %}

{{ super() }}

<style>
    .jupyter-wrapper a {
        color: var(--md-typeset-a-color)
    }
    .jupyter-wrapper table.dataframe {
        table-layout: auto;
    }
</style>
{% endblock content %}
