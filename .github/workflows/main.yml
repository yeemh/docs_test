name: ThanoSQL Github Pages
on:
  push:
    branches:
      - main

jobs:
  build:
    name: Deploy docs
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout main
        uses: actions/checkout@v2

      - name: Install packages
        run: sudo apt-get install -y libxml2-dev libxslt1-dev zlib1g-dev python3-pip | sudo pip install --upgrade pip setuptools wheel

      - name: Deploy docs
        uses: mhausenblas/mkdocs-deploy-gh-pages@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
